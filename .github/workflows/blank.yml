name: CI Pipeline

on:
  push:
    branches: 
      - "main"
  pull_request:

env:
  APP_NAME: staticwebsite
  APP_CONTAINER_PORT: 80
  APP_EXPOSED_PORT: 80

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          # Build the Docker image
          docker build -t $APP_NAME .
          # Save Docker image to tar for future jobs
          docker save $APP_NAME > $APP_NAME.tar

      - uses: actions/upload-artifact@v4
        with:
          name: app-tar
          path: $APP_NAME.tar

  acceptance-test:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-tar

      - name: Load Docker image and run container
        run: |
          # Load Docker image from tar file
          docker load < $APP_NAME.tar
          # Run the Docker container
          docker run -d -p $APP_EXPOSED_PORT:$APP_CONTAINER_PORT --env PORT=$APP_CONTAINER_PORT --name webapp $APP_NAME
          # Wait for the container to start
          sleep 5
          # Test the container by sending a request to it
          curl http://localhost:$APP_CONTAINER_PORT | grep -i "Dimension"

  trivy-scan:
    runs-on: ubuntu-latest
    needs: acceptance-test
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-tar

      - name: Install Trivy
        run: |
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v0.26.0/trivy_0.26.0_Linux-x86_64.tar.gz | tar xz -C /usr/local/bin

      - name: Scan Docker image with Trivy
        run: |
          # Load Docker image from tar file
          docker load < $APP_NAME.tar
          # Run Trivy scan (exit code 1 for high/critical vulnerabilities)
          trivy image --exit-code 1 --severity HIGH,CRITICAL --format json -o trivy-report.json $APP_NAME
        continue-on-error: false  # This will cause the job to fail if high/critical vulnerabilities are found

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  release-image:
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-tar

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag and Push Docker image
        run: |
          # Load Docker image from tar file
          docker load < $APP_NAME.tar
          # Tag the Docker image for GitHub Container Registry
          REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker tag $APP_NAME ghcr.io/$REPO_LOWERCASE:$GITHUB_SHA
          # Push the image to GitHub Container Registry
          docker push ghcr.io/$REPO_LOWERCASE:$GITHUB_SHA
